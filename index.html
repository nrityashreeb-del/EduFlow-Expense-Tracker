<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFlow | My Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .total-card { background: linear-gradient(45deg, #2c3e50, #4ca1af); color: white; }
    </style>
</head>
<body>
    <div class="card shadow p-4 mb-4">
    <h4 class="mb-3 text-primary">Add New Expense</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" name="item_name" class="form-control" placeholder="Bus fare, Snacks, etc." required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount (₹)</label>
            <input type="number" step="0.01" name="amount" class="form-control" placeholder="0.00" required>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">Save to Tracker</button>
    </form>
</div>
    <div class="container py-5">
        <h2 class="fw-bold text-center mb-4">EduFlow Student Tracker</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card total-card shadow p-4 text-center">
                    <h5>Total Expenses</h5>
                    <h2 class="display-6">₹{{ total }}</h2>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h4 class="mb-3">Recent Spending</h4>
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Item</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for expense in expenses %}
                            <tr>
                                <td>{{ expense.item_name }}</td>
                                <td class="fw-bold text-danger">₹{{ expense.amount }}</td>
                                <td class="text-muted">{{ expense.date }}</td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="3" class="text-center">No data found. Add some in Admin!</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
